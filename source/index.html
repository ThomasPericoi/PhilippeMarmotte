    <meta charset="UTF-8" />

    <!-- Content -->

      name="description"
      content="Philippe Marmotte est un des rares endroits encore fun de l'interweb. Abdel Super Zinzin, Gandalf Laser ou encore Didier Tam-Tam. Ils sont tous là !"

    <meta property="og:type" content="website" />

      property="og:description"
      content="Philippe Marmotte est un des rares endroits encore fun de l'interweb. Abdel Super Zinzin, Gandalf Laser ou encore Didier Tam-Tam. Ils sont tous là !"
    />

      property="og:image"
      content="https://philippemarmotte.fr/img/philippeMarmotte.jpg"
    />

    <!-- Theme Chrome -->
    <meta name="theme-color" content="#eeeeee" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-170686662-1"

        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-170686662-1");

  <body>
    <div class="wrapper">
      <div class="topbar">
        <h1 class="sitename">Philippe Marmotte</h1>
        <button id="darkmode" class="btn dashed" value="darkmode">
          Darkmode
        </button>
      </div>

      <div id="content">Philippe Marmotte</div>

      <div class="container">
        <div class="button-container">
          <button id="btn-random" class="btn large" value="Refresh">
            Générer une identité
          </button>
          <button id="btn-copy" class="btn large dashed" value="Copy">
            Copier
          </button>
        </div>

        <div class="settings">
          <div class="radio">
            <input
              type="radio"
              id="all"
              name="name-gender"
              value="all"
              checked
            />
            <label for="all">Mixte</label>
          </div>

          <div class="radio">
            <input type="radio" id="male" name="name-gender" value="M" />
            <label for="male">Masculin</label>
          </div>

          <div class="radio">
            <input type="radio" id="female" name="name-gender" value="F" />
            <label for="female">Féminin</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="title" name="title" />
            <label for="title">Utiliser un titre</label>
          </div>
        </div>
      </div>

      <div class="footer">
        <span id="possibilities" class="possibilities"
          >La machine est cassée ...</span
        >

        <div class="credits">
          <span
            ><a
              href="https://thomaspericoi.com/"
              target="_blank"
              title="Le site de Thomas Pericoi"
              alt="Allez sur thomaspericoi.com"
              >Thomas Pericoi</a
            ></span
          >
          <a
            href="https://github.com/ThomasPericoi/PhilippeMarmotte"
            target="_blank"
            id="btn-github"
            class="btn dashed"
            title="Le repository associé au projet"
            alt="GitHub"
            >GitHub</a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
